<div class="login-1">
  <div class="container">
    <div class="row align-center align-middle">
      <div class="columns small-24 medium-10 large-8">
        <h1>Inicia Sesión</h1>
        <form #formLogin="ngForm" (ngSubmit)="findUser(formLogin)">
          <div class="alert-danger" *ngIf="isError">
            {{ errorMsg }}
          </div>
          <div class="control">
            <label>Correo electrónico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" required>
          </div>
          <div class="control">
            <label>Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" required>
          </div>
          <button class="btn btn-success" type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
