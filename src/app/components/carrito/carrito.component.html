<div class="products">
  <div class="container">
    <app-navigation></app-navigation>
    <div class="catalog">
      <h1>Carrito de compras</h1>
      <div class="row align-spaced">
        <div class="columns small-24 medium-12">
          <div class="bobo" *ngFor="let item of carrito">
            <div class="row align-justify">
              <div class="columns small-24 medium-5">
                <img [src]="item.image">
              </div>
              <div class="columns small-24 medium-17">
                <h1>{{item.name}}</h1>
                <h4>Unidades: {{item.qty}}</h4>
              </div>
              <div class="columns small-24">
                <h3>Subtotal: ${{ item.qty * item.price }}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="columns small-24 medium-8">
          <h2 class="h2">Total: ${{total}}</h2>
          <div class="row">
            <div class="columns"><button (click)="cleanAll()" class="btn">Cancelar</button></div>
            <div class="columns"><button (click)="buy()" class="btn">Pagar</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
